<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load...</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loading.css' %}">
</head>
<body>
    <div class="loading-message">
    <img src="{% static 'images/kayn.jpg' %}" alt="Загрузка..." class="loading-image">
        <p>loading</p>
    </div>
    <script>
        window.onload = function() {
    setTimeout(function() {
        document.querySelector('.loading-message').style.display = 'none';
    }, 3000);
    };
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="{% static 'js/redirect.js' %}"></script>

</body>
</html>
